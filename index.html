<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Spotify | Homepage</title>
</head>

<body>
    <div class="sidebar-container">
        <div class="sidebar-elements">
            <div class="sidebar-large">
                <div class="sidebar-upper-container">
                    <img class="home"src="assets/homeIcon.png">
                    <h2 class="home">Home</h2>
                    <br>
                    <img class="search" src="assets/searchIcon.png">
                    <h2 class="search">Search</h2>
                </div>
                <div class="sidebar-lower-container">
                    <img class="library" src="assets/libraryIcon.png">
                    <h2 class="library">Your Library</h2>
                </div>
            </div>
        </div>
    </div>  

    <div class="bg-container">
        <div class="greetcard-container">
            <h1 id="greetingcard">Good Afternoon</h1>
        </div>

        <div class="feed">
            <div class="feedLine1">
                <img id="feed11" width="85" src="assets/ashesCover.png" >
                <img id="feed12" width="85" src="assets/elsewhereCoverpng.png">
                <h2>Ashes</h2>
                <h2>Elsewhere</h2>
            </div>

            <div class="feedLine2">
                <img id="feed21" width="85" src="assets/kaliforniaCover.png">
                <img id="feed22" width="85" src="assets/providenceCover.png">
                <h2>Hotel Kalifornia</h2>
                <h2>Providence</h2>
            </div>

            <div class="feedLine3">
                <img id="feed31" width="85" src="assets/rareamericans2Cover.png">
                <img id="feed32" width="85" src="assets/thasupCover.png">
                <h2>Rare Americans 2</h2>
                <h2>ThasUp</h2>
            </div>
        </div>
    </div>

    <div class="bottom-bar-container">
        <div class="bottom-bar">
            <img class="track-art" src="assets/kaliforniaCover.png">
            <i class="fa fa-step-backward"></i>
            <i class="fa fa-step-forward"></i>
            <i class="fa fa-pause-circle"></i>

            <div class="track-name">
                <h2 id="track-name">PLACEHOLDER</h2>
            </div>

            <div class="playback-bar">
                <div class="progress-elapsed"></div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
